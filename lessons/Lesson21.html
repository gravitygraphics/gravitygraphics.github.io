		<h1>Lesson 21: Joining Strings</h1>

		<p>You can also join strings together.</p>
		<p>Here we are joining the string "Hello" with "World" to get "Hello World"</p>
		<pre>print ("Hello" + " " + "World")</pre>
		<p>The result would be the same as printing it as a whole string:</p>
		<pre>print ("Hello World")</pre>
