	<textarea id="LessonRunCode">
wait(0.05)
var posX = 0;
var posY = 0;
function tick() {
		
	if (posX < 600) {
		// draw thin line
		gravitycontext.beginPath();
		gravitycontext.moveTo(posX, 0);
		gravitycontext.lineTo(posX, 400);
		gravitycontext.strokeStyle = "#666";
		gravitycontext.stroke();
		
		posX = posX + 10;
	}
	
	if (posX == 600) {
		if (posY < 400) {
			gravitycontext.beginPath();
			gravitycontext.moveTo(0, posY);
			gravitycontext.lineTo(600, posY);
			gravitycontext.strokeStyle = "#666";
			gravitycontext.stroke();
			posY = posY + 10;
		}
	}
}
</textarea>
