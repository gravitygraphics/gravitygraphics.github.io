<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
<link rel="icon" type="image/x-icon" href="https://gravitygraphics.github.io/imgs/favicon.ico">
<!--link rel="stylesheet" type="text/css" href="https://gravitygraphics.github.io/cdn/GravityStyle.css"--->
<link rel="stylesheet" type="text/css" href="./GravityStyle.css">
<style>
#inputbar {
	width:100%;
	height:64px;
	position:fixed;
	bottom:0;
	z-index:20000;
	background-color:#222;
}

#input {
	width: 100%;
	height:64px;
	background-color: #0f2417;
	border:0px solid #222;
	font-family:"II40";
	font-weight:bold;
	font-size:42px;
	color:black;
	visibility:visible;
	position:absolute;
	top:200px;
}

input:focus {
    background-color: "#333";
    outline: none;
}

#gravitygraphics, #gravityterminal, #gravitymix {
	display:none;
}

#gravityscreen {
	display:none;
}

#gravityfullscreen {
	width:100%;
	height:calc(100vh - 64px);
}

#buttonbar {
	width:100%;
	height:64px;
	z-index:20000;
}

.button {
	height:64px;
	background-color: #444;
	border-radius: 10px;
	font-family:"II40";
	font-weight:bold;
	font-size:42px;
	color:lime;
	border:4px solid black;
	display:inline-block;
	margin:0;
	padding:0;
	cursor:pointer;
}

#buttonNumbers > .button {
	width: 25%;
}
#buttonYesNo > .button {
	width: 50%;
}
#buttonNext > .button {
	width: 100%;
}

</style>
</head>
<body onclick="setFocusInput();">
<div id="gravityscreen">

</div>
<div id="gravityfullscreencontainer">

</div>
<div id="inputbar">
	<div id="statusbar">
		<div></div>
	</div>
	<input id="input"autofocus>
	<div id="buttonbar">
		<div id="buttonNumbers">
			<button id="button1" class="button" onclick="sendKey('1');">1</button><button id="button2" class="button" onclick="sendKey('2');">2</button><button id="button3" class="button" onclick="sendKey('3');">3</button><button id="button4" class="button" onclick="sendKey('4');">4</button>
		</div>
		<div id="buttonYesNo">
			<button id="buttonYes" class="button" onclick="sendKey('y');">Y</button><button id="buttonNo" class="button" onclick="sendKey('n');">N</button>
		</div>
		<div id="buttonNext">
			<button id="buttonEnter" class="button" onclick="sendKey('ENTER');">NEXT</button>
		</div>
	</div>
</div>
<div id="audio"></div>

<script src="./GravityBasic.min.js"></script>

<script>
window.onload = function() {
	if ('ontouchstart' in window) {
		// It's a mobile device
		var element_inputbar = document.getElementById('inputbar');
		element_inputbar.style.display = 'block';
		showButtonNumbers('buttonNumbers');
	} else {
		// It's a desktop device
		var element_inputbar = document.getElementById('inputbar');
		element_inputbar.style.display = 'none';
		var element_screen = document.getElementById('gravityfullscreen');
		element_screen.style.height = '100vh';
	}
};
</script>

function sendKey(value){
	if (value == "1") {
		// Dispatch the event to a target element (e.g., an input field)
		buttonAnswer = 1;
		document.dispatchEvent(event1);
		document.dispatchEvent(eventEnter);
	}
	else if (value == "2") {
		// Dispatch the event to a target element (e.g., an input field)
		buttonAnswer = 2;
		document.dispatchEvent(event1);
		document.dispatchEvent(eventEnter);
	}
	else if (value == "3") {
		// Dispatch the event to a target element (e.g., an input field)
		buttonAnswer = 3;
		document.dispatchEvent(event1);
		document.dispatchEvent(eventEnter);
	}
	else if (value == "4") {
		buttonAnswer = 4;
		// Dispatch the event to a target element (e.g., an input field)
		document.dispatchEvent(event1);
		document.dispatchEvent(eventEnter);
	}
	else if (value == "ENTER") {
		// Dispatch the event to a target element (e.g., an input field)
		document.dispatchEvent(eventEnter);
	}
	else if (value == "y") {
		buttonAnswer = "y";
		// Dispatch the event to a target element (e.g., an input field)
		document.dispatchEvent(eventY);
		document.dispatchEvent(eventEnter);
	}
	else if (value == "n") {
		buttonAnswer = "n";
		// Dispatch the event to a target element (e.g., an input field)
		document.dispatchEvent(eventN);
		document.dispatchEvent(eventEnter);
	}
}

function showButtons(group) {
	if (group == "") {
		var element_inputbar = document.getElementById('inputbar');
		element_inputbar.style.display = 'none';
	}
	else {
		var element_buttonNumbers = document.getElementById('buttonNumbers');
		element_buttonNumbers.style.display = 'none';
		var element_buttonYesNo = document.getElementById('buttonYesNo');
		element_buttonYesNo.style.display = 'none';
		var element_buttonNext = document.getElementById('buttonNext');
		element_buttonNext.style.display = 'none';
		
		var element = document.getElementById(group);
		element.style.display = 'block';
	}
}
</script>
